<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merza-Calc</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="calc-body">
        <div class="calc-display">
            <div class="functions"></div>
            <input type="text" name="display" class="display" id="display" readonly>
            <input type="text" class="display-answer" id="answer" readonly>
        </div>
        <div class="calc-buttons">
            <div class="calc-button-row top-oper">
                <input type="button" value="C">
                <input type="button" value="/">  
                <input type="button" value="*">  
                <input type="button" value="Del">
            </div>
            <div class="calc-button-row">  
                <input type="button" value="7">  
                <input type="button" value="8">  
                <input type="button" value="9">  
                <input type="button" class="side-oper" value="+">
            </div>
            <div class="calc-button-row">  
                <input type="button" value="4">  
                <input type="button" value="5">  
                <input type="button" value="6">  
                <input type="button" class="side-oper" value="-"> 
            </div>
            <div class="calc-button-row"> 
                <input type="button" value="1">
                <input type="button" value="2">  
                <input type="button" value="3">  
                <input type="button" value="=">  
            </div>
            <div class="calc-button-row">
                <input type="button" value="%">  
                <input type="button" value="0">  
                <input type="button" value="."> 
                <input type="button">  
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
